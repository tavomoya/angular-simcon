<div class="modal-header">
  <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
  <h4 class="modal-title" id="myModalLabel">Olvidar contraseña</h4>
</div>
<div class="modal-body">
  <form class="ng-pristine ng-valid">
    <div class="form-group">
      <p>Para reiniciar su contraseña, introduzca el correo electrónico que utilizó para registrarse en Finanzas.</p>
      <div class="input-group" style="width: 100%">
        <span class="input-group-addon" style="width: 150px"> Correo Electrónico </span>
        <input class="form-control" name="impOlvidarContrasena" type="email" ng-model="mail" placeholder="Correo Electrónico" required />
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
  <button type="submit" ng-click="mailForgetPassword()" class="btn btn-primary" ng-disabled="!mail">Enviar</button>
</div>
